<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Автор - Сулим Михаил. Проектная работа: Mesto. Сайт создан в рамках обучения в Яндекс Практикуме на факультете Веб-разработчик."
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
      <!-- <hr class="header__line"> -->
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div class="profile__edit-button"></div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img
            src="./images/karachaevo.jpg"
            alt="пейзаж Карачаево-Черкессии."
            class="element__img"
          />
          <h2 class="element__title">Карачаевск</h2>
          <div class="element__like"></div>
        </div>
        <!-- TODO сделать нормальные подписи -->
        <div class="element">
          <img
            src="./images/elbrus.jpg"
            alt="Гора Эльбрус"
            class="element__img"
          />
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__like"></div>
        </div>
        <div class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__img" />
          <h2 class="element__title">Домбай</h2>
          <div class="element__like"></div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="" class="element__img" />
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__like"></div>
        </div>
        <div class="element">
          <img src="./images/dombay.jpg" alt="" class="element__img" />
          <h2 class="element__title">Домбай</h2>
          <div class="element__like"></div>
        </div>
        <div class="element">
          <img src="./images/karachaevo.jpg" alt="" class="element__img" />
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <div class="element__like"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- popup -->
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <p class="popup__field-name">Жак-Ив Кусто</p>
          <p class="popup__field-subtitle">Исследователь океана</p>
          <button class="popup__save">Сохранить</button>
        </div>
      </div>
    </section>
  </body>
</html>
