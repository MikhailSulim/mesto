<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Автор - Сулим Михаил. Проектная работа: Mesto. Сайт создан в рамках обучения в Яндекс Практикуме на факультете Веб-разработчик."
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="add-button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__container"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Михаил Сулим</p>
    </footer>


    <!-- popup -->

    <!-- новое описание профиля -->
    <div class="popup popup_type_description">
      <div class="popup__container">
        <button class="popup__close popup__close_type_description" type="button"></button>
        <form class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_field_name" />
          <input type="text" class="popup__input popup__input_field_subtitle" />
          <button class="popup__save popup__save_type_description" type="submit">Сохранить</button>
        </form>
      </div>
    </div>


    <!-- новая карточка с фото -->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close popup__close_type_add-card" type="button"></button>
        <form class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__input_field_place" placeholder="Название"/>
          <input type="text" class="popup__input popup__input_field_link" placeholder="Ссылка на картинку"/>
          <button class="popup__save popup__save_type_add-card" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <!-- открытие фото побольше -->
    <div class="popup popup_type_image">

    </div>



    <!-- templates -->
    <template id="card-template">
      <li class="element">
        <img src="" alt="" class="element__img" />
        <button class="element__delete" type="button"></button>
        <div class="element__line-container">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
