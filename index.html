<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Автор - Сулим Михаил. Проектная работа: Mesto. Сайт создан в рамках обучения в Яндекс Практикуме на факультете Веб-разработчик."
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="add-button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
          <li class="element">
            <img
              src="./images/ostafievo.jpg"
              alt="Вид на усадьбу Остафьево на закате."
              class="element__img"
            />
            <div class="element__line-container">
              <h2 class="element__title">Остафьево</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>

          <li class="element">
            <img
              src="./images/lobnya.jpeg"
              alt="Церковь в Киово, Лобня"
              class="element__img"
            />
            <div class="element__line-container">
              <h2 class="element__title">Лобня</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>

          <li class="element">
            <img
              src="./images/kolomna.jpg"
              alt="Вид на башню коломенского кремля и памятник Дмитрию Донскому в лучах заходящего солнца"
              class="element__img"
            />
            <div class="element__line-container">
              <h2 class="element__title">Коломна</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>

          <li class="element">
            <img
              src="./images/stpetersburg.jpg"
              alt="Вид с высоты на Неву, Адмиралтейство и Петропавловскую крепость в Санкт-Петербурге"
              class="element__img"
            />
            <div class="element__line-container">
              <h2 class="element__title">Санкт-Петербург</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>

          <li class="element">
            <img
              src="./images/moscow.jpg"
              alt="Вид на московский кремль и Москва-реку"
              class="element__img"
            />
            <div class="element__line-container">
              <h2 class="element__title">Москва</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>

          <li class="element">
            <img
              src="./images/shlisselburg.jpg"
              alt="Вид с реки на крепость Орешек в Шлиссельбурге"
              class="element__img"
            />
            <div class="element__line-container">
              <h2 class="element__title">Шлиссельбург</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Михаил Сулим</p>
    </footer>
    <!-- popup -->
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_field_name" />
          <input type="text" class="popup__input popup__input_field_subtitle" />
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
